spring.datasource.url=jdbc:mysql://localhost:3306/shop
spring.datasource.username=root
spring.datasource.password=85289768
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

server.port=8080

spring.mvc.static-path-pattern=/assets/**
spring.web.resources.static-locations=classpath:/assets/

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory

jwt.accessHeader=X-access-token
jwt.refreshHeader=X-refresh-token
jwt.accessSecretKey=access_shop
jwt.refreshSecretKey=refresh_shop
jwt.expirationMs=604800
jwt.refreshExpirationMs=86400000